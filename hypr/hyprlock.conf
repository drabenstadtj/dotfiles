$font = JetBrainsMono Nerd Font

$beige =  rgb(253, 246, 227)
$beige_dark = rgb(204, 199, 182)
$blue = rgb(57, 71, 82)


general {
	disable_loading_bar = true
	hide_cursor = true
}

background {
	monitor =
	color = rgba(2B2D32ff)
	blur_passes = 3
}

# TIME
label {
  monitor =
  text = $TIME
  color = $beige
  font_size = 90
  font_family = $font
  position = 0, 100
  halign = center
  valign = center 
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $beige_dark 
  inner_color = $beige
  font_color = $blue 
  fade_on_empty = false
  placeholder_text = <span><i>ó°Œ¾ Logged in as </i><span>$USER</span></span>
  hide_input = false
  check_color = rgb(ffffff)
  fail_color = rgb(ff0000) 
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgb(ffff00) 
  position = 0, -47
  halign = center
  valign = center
}
